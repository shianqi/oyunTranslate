<div id="main">
    <div id="title" >
        <div style="margin-left: 64px; margin-top:16px; color: #fff">
            ←选择语言
        </div>
    </div>


    <div id="contentHorizontal">
        <!--<div id="title3"></div>-->
        <div id="mainHorizontal" ng-class="{true:'mainHorizontalTrue',false:'mainHorizontalFalse'}[mainHorizontal]">
            <div class="wm" id="inputVertical" ng-focus="focus()" ng-blur="blur()" ng-keydown="checkEnter(event)" contenteditable="true" spellcheck="false"></div>
            <div id="buttonVertical" ng-click="submit()">查询</div>
            <div>
                <p class="loading" align="center" ng-if="isLoading">查询中 <img width="20" src="./img/loading.gif" alt="加载中..."></p>
            </div>
            <div ng-if="!haveResults()">
                <div align="center" style="margin: 10px;"><br><br><br><img src="./img/logo2.png" alt="奥云词典"><p>传统蒙古文→汉文</p></div>
            </div>
            <div id="footer" class="footer">
                <p align="center">内蒙古自治区蒙古文信息处理技术重点实验室（内蒙古大学计算机学院）和内蒙古奥云信息技术服务有限公司 联合研制</p>
            </div>

            <div style="height: 100%; padding-left: 5px; position: relative;" class="table-responsiveMongolia" >
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <div class="wm3" style="height: 100%; font-size: 20px; position: absolute; left: 5px;">
                                <div class="table-responsiveMongolia-tab" ng-if="haveResult()">
                                    &nbsp;&nbsp;&nbsp;&nbsp;解释
                                </div>
                                <div ng-repeat="result in results" style="height: 100%; float: left; border-left: 1px solid #4c4c4c;">
                                    <div style="height: 40px; float: left;">
                                        <p>&nbsp;&nbsp;{{$index+1}}</p>
                                    </div>
                                    <div class="wm" style="height: 90px; float: left;">
                                        <p>{{result.mongolRevise}}</p>
                                    </div>
                                    <div style="float: left; margin-top: 20px;">
                                        <p>{{result.chinese}}</p>
                                    </div>
                                </div>
                                <div class="table-responsiveMongolia-tab" ng-if="haveAbout()">
                                    &nbsp;&nbsp;&nbsp;&nbsp;相关词条
                                </div>
                                <div ng-repeat="result in abouts" style="height: 100%; float: left;border-left: 1px solid #4c4c4c">
                                    <div style="height: 40px; float: left;">
                                        <p>&nbsp;&nbsp;{{$index+1}}</p>
                                    </div>
                                    <div class="wm" style="height: 90px; float: left;">
                                        <p>{{result.mongolRevise}}</p>
                                    </div>
                                    <div style="float: left; margin-top: 20px;">
                                        <p>{{result.chinese}}</p>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
