<div id="menu">
    <div class="pure-menu">
        <a id="logo"  class="pure-menu-heading" href="#/view1">奥云词典</a>
        <ul class="pure-menu-list">
            <li id="menu-item-1" class="pure-menu-item">
                <a href="#/view2" class="pure-menu-link">汉文-传统蒙古文</a>
            </li>

            <li id="menu-item-2" class="menu-item-divided pure-menu-selected">
                <a href="#/view3" class="pure-menu-link">传统蒙古文-汉文</a>
            </li>

            <li id="menu-item-3" class="pure-menu-item">
                <a href="#/view4" class="pure-menu-link">汉文-西里尔蒙古文</a>
            </li>

            <li id="menu-item-4" class="pure-menu-item">

        </ul>

<div id="main">
    <div id="title" >
        <div style="margin-left: 64px; margin-top:16px; color: #fff">
            ←选择语言
        </div>
    </div>


    <div id="contentHorizontal">
        <!--<div id="title3"></div>-->
        <div id="mainHorizontal" ng-class="{true:'mainHorizontalTrue',false:'mainHorizontalFalse'}[mainHorizontal]">
            <div id="inputVertical" ng-focus="focus()" ng-blur="blur()" ng-keydown="checkEnter(event)" contenteditable="true" spellcheck="false"></div>
            <div id="buttonVertical" ng-click="submit()">查询</div>
            <div>
                <p class="loading" align="center" ng-if="isLoading">查询中 <img width="20" src="./img/loading.gif" alt="加载中..."></p>
            </div>
            <div ng-if="!haveResults()">
                <div align="center" style="margin: 10px;"><br><br><br><img src="./img/logo.png" alt="奥云词典"><p style="font-size:32px; line-height: 32px; margin: 0;">奥云词典</p><p>传统蒙古文-汉文</p></div>
            </div>
            <div id="footer" class="footer">
                <p align="center">Copyright@All Right Reserved 内蒙古奥云信息技术服务有限公司</p>
                <p align="center">地址：内蒙古呼和浩特市 邮编：010021</p>
            </div>
            <div class="table-responsive" ng-if="haveResults()" style="height: 100%;">

                <table border="1" class="mq-table pure-table-bordered pure-table table-view3">
                    <thead style="height: 2em;">
                    <th scope="col" colspan="{{resultsSize}}" ng-if="haveResult()">解释</th>
                    <th scope="col" colspan="{{aboutsSize}}" ng-if="haveAbout()">相关词条</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td ng-repeat="result in results2" ng-class="{true:'tdResults',false:'tdAbout'}[$index>=resultsSize]">
                            <p class="text-vertical">{{result.mongolRevise}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td ng-repeat="result in results2" ng-class="{true:'tdResults',false:'tdAbout'}[$index>=resultsSize]">
                            <p class="text-vertical-cn">{{result.chinese}}</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
