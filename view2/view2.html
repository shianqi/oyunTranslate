<div id="main">
    <div id="title" >
        <div style="margin-left: 64px; margin-top:16px; color: #fff">
            ←选择语言
        </div>
    </div>
    <div id="title2"></div>

    <div class="content">
        <div ng-if="!haveResults()">

            <div align="center" style="margin: 10px;"><img src="./img/logo.png" alt="奥云词典"><p style="font-size:32px; line-height: 32px; margin: 0;">奥云词典</p><p>汉文-传统蒙古文</p></div>
        </div>
        <form class="pure-form pure-g" style="margin-left: -1em; margin-right: -1em;">
            <div class="pure-u-3-4">
                <input ng-model="inputText" class="pure-input-1" type="text" placeholder="关键词">
            </div>
            <div class="pure-u-1-4">
                <button ng-click="submit()" class="pure-input-1 pure-button pure-button-primary">查询</button>
            </div>
        </form>
        <br>
        <div>
            <p class="loading" align="center" ng-if="isLoading">查询中 <img width="20" src="./img/loading.gif" alt="加载中..."></p>
        </div>
        <div class="table-responsive" ng-if="haveResults()">

            <table border="1" class="mq-table pure-table-bordered pure-table">
                <thead>
                <th scope="col" colspan="{{resultsSize}}" ng-if="haveResult()">解释</th>
                <th scope="col" colspan="{{aboutsSize}}" ng-if="haveAbout()">相关词条</th>
                </thead>
                <tbody>
                <tr>
                    <td ng-repeat="result in results2" ng-class="{true:'tdResults',false:'tdAbout'}[$index>=resultsSize]">
                        <p class="text-vertical-cn">{{result.chinese}}</p>
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="result in results2" ng-class="{true:'tdResults',false:'tdAbout'}[$index>=resultsSize]">
                        <p class="text-vertical">{{result.mongolRevise}}</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="footerSpa"></div>
</div>
