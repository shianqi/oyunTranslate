<div id="main">
    <div id="title" >
        <div style="margin-left: 64px; margin-top:16px; color: #fff">
            ←选择语言
        </div>
    </div>
    <div id="title2"></div>
    <div class="content">
        <div ng-if="!haveResults()">

            <div align="center" style="margin: 10px;"><img src="./img/logo2.png" alt="奥云词典"><p>汉文人名→蒙古文人名</p></div>
        </div>
        <form class="pure-form pure-g" style="margin-left: -1em; margin-right: -1em;">
            <div class="pure-u-3-4">
                <input ng-model="inputText" ng-focus="focus()" ng-blur="blur()" class="pure-input-1" style="font-family: 'Times New Roman', Times, serif;" type="text" placeholder="关键词">
            </div>
            <div class="pure-u-1-4">
                <button ng-click="submit()" class="pure-input-1 pure-button pure-button-primary">翻译</button>
            </div>
        </form>
        <br>
        <div>
            <p class="loading" align="center" ng-if="isLoading">转换中 <img width="20" src="./img/loading.gif" alt="加载中..."></p>
        </div>
        <div style="height: 400px;margin-left: -1em; margin-right: -1em;" class="table-responsiveMongolia" >
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="wm3" style="height: 330px; font-size: 20px;">
                                <div class="table-responsiveMongolia-tab" ng-if="haveResults()">
                                    &nbsp;&nbsp;&nbsp;&nbsp;解释
                                </div>
                                <div ng-repeat="result in results" style="height: 330px; float: left; border-left: 1px solid #4c4c4c;">
                                    <div style="height: 30px; float: left;">
                                        <p>{{$index+1}}</p>
                                    </div>
                                    <div style="height: 80px; float: left;">
                                        <p>{{requsetStr}}</p>
                                    </div>
                                    <div class="wm"  style="height: 200px; float: left; margin-top: 20px;">
                                        <p>{{result}}</p>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-if="showFeedback()">
            <p>
                是否翻译准确？
                <input 
                    class="pure-button pure-button-primary"
                    type="button"
                    value="是"
                    ng-click="setFeedback(true)"
                />
                <input
                    class="pure-button pure-button-warm"
                    type="button"
                    value="否"
                    ng-click="setFeedback(false)"
                />
            </p>
        </div>
    </div>
    <div id="footerSpa"></div>
</div>
